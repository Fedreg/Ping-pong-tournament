<!DOCTYPE html><html><head><link rel="stylesheet" href="/main.css"></head><body><html><head><a href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet"></a><script src="horizon/horizon.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" type="text/javascript"></script></head><body><img src="sidemenu-nut-logo.png"><span class="title">LaborChart Ping Pong Invitational</span><!--ko if: players()--><div data-bind="foreach: players, style: { flexDirection: gameStarted() === false ? 'row' : 'column'}" class="player-start-bar"><button data-bind="click: $parent.increment, css: { alt: $index()%2, winner: $data.wins() === 'Winner!' }, disable: $data.wins() === 'Winner!' || $index() === 8 || $data.wins() === 3" class="player-icon"><div data-bind="text: $data.name" class="player-icon__name"></div><div data-bind="text: $index() === 7 ? 'alternate' : $data.wins" class="player-icon__wins"></div></button></div><!--/ko--><div data-bind="visible: semiFinalists().length &gt; 0, foreach: semiFinalists" class="semifinalists"><button data-bind="click: $parent.increment, css: { alt: $index()%2, winner: $data.wins() === 'Winner!' || $data.wins() === 3 }, disable: $data.wins() === 'Winner!'" class="player-icon"><div data-bind="text: $data.name" class="player-icon__name"></div><div data-bind="text: $data.wins" class="player-icon__wins"></div></button></div><div data-bind="visible: finalists().length &gt; 0, foreach: finalists" class="finalists"><button data-bind="click: $parent.increment, css: { alt: 1, winner: $data.wins() === 'Winner!' }, disable: $data.wins() === 'Winner!' || $data.wins() === 3" class="player-icon"><div data-bind="text: $data.name" class="player-icon__name"></div><div data-bind="text: $data.wins" class="player-icon__wins"></div></button></div><div data-bind="visible: champion() != undefined, text: champion() + ' is the winner!!!'" class="champion"></div><button data-bind="click: startTournament, disable: gameStarted" class="button">Start Tournament!</button><div data-bind="foreach: players" class="player-stats"><h1 data-bind="text: $data.name"></h1><span data-bind="text: $data.matches_played() + 'Total Matches Won'"></span><span data-bind="text: $data.tournaments_won + ' Tournaments Won'"></span></div><script src="app.js" type="text/javascript"></script></body></html></body></html>
